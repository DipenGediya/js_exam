                let total = English + Account + Econimic + Hindi + Gujrati;
                let result = total / 5;

                if (result > 80 && result < 100) {
                    console.log("Grade = A");
                }
                else if (result > 60 && result <= 80)
                {
                    console.log("Grade = B");
                }
                else if (result>40 && result<=60)
                {
                    console.log("Grade = C");
                }
                else
                {
                    console.log("fail");
                }    
                
                return result;
            }

                console.log(per);

            }

        }

        let s1 = new studentMark(50,60,80,80,60);

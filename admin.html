<html lang="en">
<head>

</head>
<body>
    
    <label>User Name:</label>
    <input type="text" id = "name">
    
    <label>Password :</label>
    <input type="text" id = "password">
    
    <button onclick="submit()">Submit</button>

    <h1 id="title"></h1>

    <script>

        let admin = "dipen";
        let pass = "123";

        function submit() {
            
            let a_name = document.getElementById("name").value;
            let a_pass = document.getElementById("password").value;

            if (admin===a_name) {
                if (pass == a_pass) {
                    document.getElementById("title").innerHTML = "login successfull";
                    location.href="mark.html";
                    document.getElementById("title").style.color = "green";
                }
                else{
                    document.getElementById("title").innerHTML = "Enter valid passwoed";
                    document.getElementById("title").style.color = "red";
                }
            }
            else{
                document.getElementById("title").innerHTML = "Enter valid name";
                document.getElementById("title").style.color = "red";
            }
        }

    </script>

</body>
